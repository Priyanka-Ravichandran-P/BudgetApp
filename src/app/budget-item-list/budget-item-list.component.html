<section class="budget-items-section">
    <div class="budget-items-container">
        <div class="income-column">
            <h1>Income</h1>
            <div class="budget-item">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card [item]=item (onRemoveCard)="onDelete(item)" (cardClick)="onCardClicked(item)"
                        *ngIf="item.amount>=0" style="margin-bottom: 20px; display: block"></app-budget-item-card>
                </div>
            </div>

        </div>
        <div class="expenses-column">
            <h1>Expenses</h1>
            <div class="budget-item">
                <div *ngFor="let item of budgetItems">
                    <app-budget-item-card [item]=item (onRemoveCard)="onDelete(item)" (cardClick)="onCardClicked(item)"
                        *ngIf="item.amount<0" style="margin-bottom: 20px; display: block"></app-budget-item-card>
                </div>

            </div>
        </div>
    </div>
</section>
